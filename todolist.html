<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background:url("https://i.pinimg.com/564x/f8/01/af/f801affda5befd9d9d5a85a4de3335b0.jpg")no-repeat center center fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 320px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 70%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    button {
      padding: 10px;
      border: none;
      background: green;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: blue;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      background: #f1f1f1;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    li.done {
      text-decoration: line-through;
      background: #d4edda;
    }

    .done-btn {
      background: red;
      border: none;
      color: white;
      padding: 5px 8px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2> To-Do List</h2>
    <input type="text" id="taskInput" placeholder="Enter a task">
    <button onclick="addTask()">Add</button>
    <ul id="taskList"></ul>
  </div>

  <script>
    function addTask() {
      let input = document.getElementById("taskInput");
      let taskText = input.value.trim();

      if (taskText === "") return;

      let li = document.createElement("li");
      li.innerHTML = `
        <span onclick="toggleDone(this)">${taskText}</span>
        <button class="action-btn" onclick="this.parentElement.remove()">Done</button>
      `;
      
      document.getElementById("taskList").appendChild(li);
      input.value = "";
    }

    function toggleDone(span) {
      span.parentElement.classList.toggle("done");
    }
  </script>
</body>
</html>
